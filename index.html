<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>PeerJS Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="en-us">

    <link href="src/fancy.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="/src/peer.js"></script>
    <script type="text/javascript" src="/src/chat.js"></script>
</head>

<body>
<div id="actions">
    Your PeerJS ID is <span id="pid" class="pid"></span><br>
    Your selected number is <span id="number" class="pid"></span><br>
    Min number is <span id="minNumber" class="pid"></span><br>
    Connect to a peer: <input type="text" id="rid" placeholder="Someone else's id"><input class="button" type="button"
                                                                                          value="Connect"
                                                                                          id="connect"><br><br>

    <form id="send">
        <input type="text" id="text" placeholder="Enter message">
        <input class="button" type="submit" value="Send to selected peers">
    </form>
    <button id="close">Close selected connections</button>
    <button id="calcMin">Calc min</button>
</div>

<div id="wrap">
    <div id="connections"></div>
    <div class="clear"></div>
</div>

<div id="box" style="background: #fff; font-size: 18px;padding:40px 30px; text-align: center;">
    Drag file here to send to active connections.
</div>

<div class="log" style="color:#FF7500;text-shadow:none;padding:15px;background:#eee"><strong>Connection status</strong>:<br>
</div>
</body>
</html>
